{% extends "base.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .button {
            width:40%;
            padding:10px;
            margin:5px;
            font-size:120%;
        }
        .main {
            background-color: #dee3e2;
            text-align: center;
            padding: 10px;
        }
        #load {
            text-align: center;
        }
        .source:hover {
            background-color: #949492;
        }
        .info {
            text-align: center;
            font-size: 15px;
        }
        .whois {
            font-weight: bold;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        window.onload = function exampleFunction() {
            var devices = {{ device_list|safe }};
            async_update(devices, 0);7
        }
        function async_manager() {
            setTimeout(reload_page, 240000)
        }
        function reload_page() {
            location.reload(true)
        }
        function async_update(item_list, index) {
            var len = item_list.length
            if (index < len) {
                $.ajax({
                    type: 'GET',
                    url: "{% url 'home:index' %}",
                    data: {
                        'device':item_list[index]
                    },
                    success: function(response)  {
                        var streams = response.streams
                        streams.forEach(display_screen)
                        async_update(item_list, index + 1)
                    }
                });
            } else {
                async_manager()
            }
         }
        function display_screen(item, index) {
            var div = document.createElement('div');
            div.setAttribute("id", item[1] + '_' + item[2]);
            div.setAttribute("onclick", "openVLC(this.id)");
            div.classList.add("source", "col-lg-3", "col-md-4", "col-sm-4", "col-xs-12");

            var name = document.createElement('p');
            name.innerHTML = item[0];
            name.setAttribute("class", "whois");

            var info_s = document.createElement('p');
            info_s.innerHTML = 'Source: ' + item[1];
            info_s.setAttribute("class", "info");

            var info_g = document.createElement('p');
            info_g.innerHTML = 'Group: ' + item[2];
            info_g.setAttribute("class", "info");

            var info_p = document.createElement('p');
            info_p.innerHTML = 'PPS: ' + item[3].toLocaleString();
            info_p.setAttribute("class", "info");

            document.getElementById('stream_list').appendChild(div);
            div.appendChild(name);
            div.appendChild(info_s);
            div.appendChild(info_g);
            div.appendChild(info_p);
        }
        function openVLC(id) {
            var to_open = "{% url 'home:show_video' 1234 %}".replace(/1234/, id.toString());
            window.open(to_open);
        }
    </script>
{% endblock %}

{% block main %}
    <div class="row">
        <div class='col-lg-1 col-md-1 col-sm-1'></div>
        <div class='col-lg-10 col-md-10 col-sm-10 col-xs-12 main'>
            <div class="intro">
                <h4>Available content is listed below.</h4>
                <h7>Make sure you have <a href="https://nightlies.videolan.org/">VLC 4.0 or later</a> installed.</h7>
            </div>
            <hr>
            <div id='stream_list' class='row'>

            </div>
        </div>
        <div class='col-lg-1 col-md-1 col-sm-1'></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
